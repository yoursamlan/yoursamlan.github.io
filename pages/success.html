<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
body
{
  background-color: #fff;
}
.center-div
{
  position: absolute;
  margin: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 400px;
  height: 500px;
  background-color: #fff;
  color: #777;
  border-radius: 3px;
  text-align: center;
}
img{
    width:300px;
}
h1,h3{
    font-family: 'Montserrat',sans-serif;
    font-weight:300;
    letter-spacing: 1px;
    color: #ff0000;
}
h1{
    font-size: 2.5em;
}
h3{
    margin-top:-1em;
}
    </style>
    <script>
        timeLeft = 5;

function countdown() {
	timeLeft--;
	document.getElementById("t").innerHTML = String( timeLeft );
	if (timeLeft > 0) {
		setTimeout(countdown, 1000);
	} else if (timeLeft==0){
        window.location.href = "./../../index.html";
};
    }
    

setTimeout(countdown, 1000);
    </script>
</head>
<body>
    <div class="center-div">
        <h1>Thank You</h1>
        <img src="./rose.gif">
        <h3>Your message has been received.</h3>
        <hr>
        <p>You will be redirected in <span id="t">5</span> seconds</p>
    </div>
</body>
</html>
